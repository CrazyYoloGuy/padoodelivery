    <div class="notifications-menu-container">
        <button id="notifications-menu-btn" class="notifications-menu-btn">
            <i class="fas fa-ellipsis-v"></i>
            <span>Actions</span>
        </button>
        <div id="notifications-menu" class="notifications-menu">
            <div id="refresh-notifications" class="notifications-menu-item">
                <i class="fas fa-sync-alt"></i>

            </div>
            <div id="complete-all-notifications" class="notifications-menu-item">

                <span>Complete All</span>
            </div>
            <div id="delete-all-notifications" class="notifications-menu-item delete">

        </div>
    </div>
